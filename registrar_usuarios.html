<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('imagenes/usuarios_2.JPG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .card {
            background-color: rgba(169, 189, 226, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #0288d1;
            color: white;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #0288d1;
            border-color: #0277bd;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0277bd;
            border-color: #01579b;
        }

        .form-control:focus {
            border-color: #0288d1;
            box-shadow: 0 0 0 0.2rem rgba(2, 136, 209, 0.25);
        }

        label {
            color: #16181a;
        }

        .img-container img {
            width: 35%;
            height: auto;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .form-group input {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Registro de Usuario</h2>
            </div>

            <div class="card-body">
                <div class="img-container text-center">
                    <img src="imagenes/usuarios.JPG" alt="Imagen de Registro">
                </div>

                <!-- Formulario de registro de usuario -->
                <form action="insertardatos_usu.php" method="POST">

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="fecha_registro">Fecha Registro:</label>
                        <input type="date" class="form-control" id="fecha_registro" name="fecha_registro" required>
                    </div>

                    <button type="submit" name="registrar" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>2024 Plataforma de Gestión de Proyectos. <a href="index.html">Volver al formulario</a></p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
